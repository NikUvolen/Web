{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registration | {{ block.super }}{% endblock title %}

{% block content %}
    <div class="container" style="max-width: 650px;">
        <h3 class="mt-5 text-center">Registration</h3>
        <h5 class="mb-5 text-center">Already registered? <a href="{% url 'login' %}">Sign in</a></h5>
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary">Registration</button>
        </form>
    </div>
{% endblock content %}
