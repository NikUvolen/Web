{% extends "base.html" %}
{% load static %}
{% load include_tags %}

{% block title %}{{ user.username }} | {{ block.super }}{% endblock title %}

{% block style %}
    {{ block.super }}

    <style>
       .card{
            width: 380px;
            border: 2px;
            border-radius: 15px;
            padding: 8px;
            background-color: #fff;
            position: relative;
            height: 370px;
       }

       .upper{
        height: 100px;
       }

       .upper img{

        width: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;

       }

       .user{
        position: relative;
       }

       .profile img{

        
        height: 80px;
        width: 80px;
        margin-top:2px;

       
       }

       .profile{

        position: absolute;
        top:-50px;
        left: 38%;
        height: 90px;
        width: 90px;
        border:3px solid #fff;

        border-radius: 50%;

       }

       .follow{

        border-radius: 15px;
        padding-left: 20px;
        padding-right: 20px;
        height: 35px;
       }

       .stats span{

        font-size: 29px;
       }
    </style>

{% endblock style %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
             
    <div class="card">

     <div class="upper">

       <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">
       
     </div>

     <div class="user text-center">
       <div class="profile">
         <img src="{% get_avatar_or_default user_avatar=profile.avatar %}" class="rounded-circle" width="80">
       </div>
     </div>


     <div class="mt-5 text-center">

       <h4 class="mb-0">{{ user.username }}</h4>
       <span class="text-muted d-block mb-2">{{ profile.display_name }}</span>

       <button class="btn btn-primary btn-sm follow">Follow</button>
         
       </div>
       
     </div>
      
    </div>

</div>
{% endblock content %}
