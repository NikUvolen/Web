<!DOCTYPE html> 
<html> 
<head> 
   <meta charset="utf-8"> 
   <meta name="viewport" content="initial-scale=1, width=device-width"> 
    
   <link rel="stylesheet"  href="style/css/reset.css"/>
   <link rel="stylesheet" href="style/css/style.css"> 
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handjet:wght@500;600&display=swap" /> 
</head> 
<body> 
   <div class="game_field" id="game_field"></div>

   <div class="characters">
      <div class="characters__img first" id="mainCharacter">
         <img class="" src="style/img/charactes/gg (1).png" alt="">

      <div class="characters__img second" id="secondCharacter">
         <img class="" src="style/img/charactes/gg/gg (2).png" alt="">

            <div class="ui__text-field__text" id="ui__text-field__text"></div>
